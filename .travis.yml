language: python
python: # test various python versions, Django supports all of them
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly" # currently points to 3.6-dev
env:
  matrix:
    - DJANGO_VERSION=1.8 DJANGO_REST_VERSION=3.4
    - DJANGO_VERSION=1.8 DJANGO_REST_VERSION=3.5
    - DJANGO_VERSION=1.9 DJANGO_REST_VERSION=3.4
    - DJANGO_VERSION=1.9 DJANGO_REST_VERSION=3.5
    - DJANGO_VERSION=1.9 DJANGO_REST_VERSION=3.6
    - DJANGO_VERSION=1.10 DJANGO_REST_VERSION=3.4
    - DJANGO_VERSION=1.10 DJANGO_REST_VERSION=3.5
    - DJANGO_VERSION=1.10 DJANGO_REST_VERSION=3.6
    - DJANGO_VERSION=1.11a1 DJANGO_REST_VERSION=3.4
    - DJANGO_VERSION=1.11a1 DJANGO_REST_VERSION=3.5
    - DJANGO_VERSION=1.11a1 DJANGO_REST_VERSION=3.6
cache:
  directories:
    - $HOME/.cache/pip
install:
  - pip install -q Django==$DJANGO_VERSION # install custom django version
  - pip install -q djangorestframework==$DJANGO_REST_VERSION # install custom django rest framework version
matrix:
  exclude:
    - python: "3.3"
      # Django 1.9 does not support python 3.3, but 3.4+
      env: DJANGO_VERSION=1.9 DJANGO_REST_VERSION=3.4
      env: DJANGO_VERSION=1.9 DJANGO_REST_VERSION=3.5
      env: DJANGO_VERSION=1.9 DJANGO_REST_VERSION=3.6
      env: DJANGO_VERSION=1.10 DJANGO_REST_VERSION=3.4
      env: DJANGO_VERSION=1.10 DJANGO_REST_VERSION=3.5
      env: DJANGO_VERSION=1.10 DJANGO_REST_VERSION=3.6
      env: DJANGO_VERSION=1.11a1 DJANGO_REST_VERSION=3.4
      env: DJANGO_VERSION=1.11a1 DJANGO_REST_VERSION=3.5
      env: DJANGO_VERSION=1.11a1 DJANGO_REST_VERSION=3.6
    - python: "nightly"
      env: DJANGO_VERSION=1.8 # Django 1.8 might not work with future versions of python
script:
  - python setup.py install
  - cd tests/
  - python manage.py test # just need to run normal tests for now
